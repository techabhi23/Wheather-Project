<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="weater.css">
  <title>weather report</title>
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text " spellcheck="false" placeholder="enter city name">

      <button><img src="./images/search.png" alt="abcd"></button>
    </div>
    <div class="weather">
      <img src="./images/clear.png"class="weather-icon">
      
      <h1 class="temp"></h1>
      <h2 class="city"></h2>
      <div class="details">
        <div class="col">
          <img src="./images/humidity.png" alt="">
             <div>
              <p class="humidity">
                50%
              </p>
              <p>humidity</p>
             </div>
        </div>

        <div class="col">
          <img src=".images/wind.png" alt="">
             <div>
              <p class="wind">
                50 km/h
              </p>
              <p>Wind Speed </p>
             </div>
        </div>
      </div>
    </div>
  </div>

      
  <script src="weather.js"> 
     

      </script>
</body>
</html>
